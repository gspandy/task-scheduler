subprojects {
    group 'com.dts'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext {
        SLF4J_VERSION = '1.7.21'
        GUAVA_VERSION = '20.0'
        COMMONS_LANG_VERSION = '3.5'
        JSR305_VERSION = '3.0.1'
        CURATOR_VERSION = '3.2.1'
        SPRING_VERSION = '4.3.4.RELEASE'
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: "$SLF4J_VERSION"
        compile group: 'com.google.guava', name: 'guava', version: "$GUAVA_VERSION"
        compile group: 'org.apache.commons', name: 'commons-lang3', version: "$COMMONS_LANG_VERSION"
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: "$JSR305_VERSION"
        testCompile group: 'junit', name: 'junit', version: '4+'
    }
}
